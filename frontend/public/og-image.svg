<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="150" fill="#f97316" opacity="0.1"/>
  <circle cx="1100" cy="500" r="200" fill="#fb923c" opacity="0.1"/>
  
  <!-- Logo/Brand -->
  <text x="600" y="200" font-family="'Plus Jakarta Sans', sans-serif" font-size="120" font-weight="800" text-anchor="middle" fill="url(#orangeGradient)">
    KKMovies
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="'Inter', sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="#9ca3af">
    Filmes, Séries, Animes e Doramas Online
  </text>
  
  <!-- Features -->
  <g transform="translate(250, 350)">
    <!-- HD Icon -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#f97316" opacity="0.2"/>
    <text x="40" y="33" font-family="'Inter', sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="#f97316">HD</text>
    
    <!-- Free Icon -->
    <rect x="120" y="0" width="120" height="50" rx="8" fill="#10b981" opacity="0.2"/>
    <text x="180" y="33" font-family="'Inter', sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#10b981">GRÁTIS</text>
    
    <!-- Updated Icon -->
    <rect x="270" y="0" width="180" height="50" rx="8" fill="#3b82f6" opacity="0.2"/>
    <text x="360" y="33" font-family="'Inter', sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#3b82f6">ATUALIZADO</text>
    
    <!-- Catalog Icon -->
    <rect x="480" y="0" width="220" height="50" rx="8" fill="#ec4899" opacity="0.2"/>
    <text x="590" y="33" font-family="'Inter', sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#ec4899">+1000 TÍTULOS</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="530" font-family="'Inter', sans-serif" font-size="24" font-weight="500" text-anchor="middle" fill="#6b7280">
    Seu streaming completo e gratuito
  </text>
</svg>
