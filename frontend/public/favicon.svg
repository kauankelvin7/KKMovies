<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradiente principal laranja -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#c2410c"/>
    </linearGradient>
    
    <!-- Gradiente para brilho -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    
    <!-- Sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#f97316" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#orangeGradient)" stroke-width="4" opacity="0.6"/>
  
  <!-- K estilizado com play integrado -->
  <g filter="url(#shadow)">
    <!-- Parte vertical do K -->
    <path d="M160 120 L160 392 L200 392 L200 280 L200 120 Z" fill="url(#orangeGradient)"/>
    
    <!-- Parte diagonal superior do K -->
    <path d="M200 240 L280 120 L330 120 L230 260 Z" fill="url(#orangeGradient)"/>
    
    <!-- Play integrado na parte inferior do K (triÃ¢ngulo) -->
    <path d="M200 280 L200 392 L350 336 Z" fill="url(#glowGradient)" filter="url(#glow)"/>
    
    <!-- Linha diagonal conectando -->
    <path d="M230 260 L200 280" stroke="url(#orangeGradient)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Brilho decorativo -->
  <circle cx="350" cy="150" r="6" fill="#fb923c" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="180" r="4" fill="#fdba74" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
